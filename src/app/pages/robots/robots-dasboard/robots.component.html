<div class="col-12">
    <div class="card">
        <h5>Robots </h5>
        <p-table #dt1 [value]="dataSource" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
            styleClass="p-datatable-gridlines" [paginator]="true"
            [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">

                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar"
                            class="w-full" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            Nombre

                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            IP
                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            Proceso asignado
                        </div>
                    </th>

                    <th>
                        <div class="flex justify-content-between align-items-center">
                            Enviar comando
                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-between align-items-center">
                            Estatus
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        {{item.hostName}}
                    </td>
                    <td>
                        {{item.ipEquipo}}
                    </td>
                    <td>
                        {{getProcessText(item.procesoId)}}
                    </td>
                    <td>
                        <p-dropdown optionLabel="desc" optionValue="id" appendTo="body" [options]="commadArr"
                            [showClear]="true" placeholder="Seleccione un comando"
                            (onChange)="preguntarEnviar($event.value,item.ipEquipo)">
                        </p-dropdown>

                    </td>
                    <td>
                        <div [ngSwitch]="item.estatus">
                            <p-tag *ngSwitchCase="undefined" severity="danger" value="No conectado"></p-tag>
                            <p-tag *ngSwitchCase="1" severity="success" value="En Linea"></p-tag>
                            <p-tag *ngSwitchCase="'STARTED'" severity="success" value="En Linea"></p-tag>
                            <p-tag *ngSwitchCase="2" severity="warning" value="Detenido por el usuario"></p-tag>
                            <p-tag *ngSwitchCase="3" severity="danger" value="Detenido por error"></p-tag>
                            <p-tag *ngSwitchCase="4" severity="danger" value="No conectado"></p-tag>

                        </div>
                    </td>

                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7">No customers found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="7">Loading customers data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <p-confirmDialog header="Enviar comando" key="confirm1" icon="pi pi-exclamation-triangle" acceptLabel="Enviar" rejectLabel="Cancelar"
                             [style]="{width: '350px'}" acceptButtonStyleClass="p-button-text" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

</div>
