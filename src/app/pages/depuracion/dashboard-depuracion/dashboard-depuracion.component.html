<div class="text-900 font-bold text-2xl mb-4 text-center">Depuración/Cierre</div>

<div class="card" style="padding-left: 1rem;">
  <p-panel header=""
    class="line-height-12 m-0">
    <!-- INICIO DE INPUTS -->
    <h5>Configuración de Horarios</h5>
    <div class="p-fluid p-formgrid grid justify-content-center">
      <div class="field col-12 md:col-6">
        <p-dropdown
        [options]="horarios"
        [showClear]="true"
        optionLabel="horario" optionValue="id"
        placeholder="Selecciona un Horario"
        (onChange)="changeHorarios($event.value)"
        [(ngModel)]="first"
        >
        </p-dropdown>
      </div>
      <div class="field col-12 md:col-6" *ngIf="first != null">
          <p-calendar   [showClear]="true" (onSelect)="changeTime($event)" (onClear)="second = null" placeholder="Ingresar Nuevo Horario" [timeOnly]="true" hourFormat="12" inputId="timeonly"></p-calendar>
      </div>
      <div class="field col-12 md:col-2 text-center " *ngIf="second != null">
        <!-- <p-button icon="pi pi-send" iconPos="left">Guardar</p-button>    -->
        <p-button (click)="enviar()">Guardar</p-button>   
      </div>


    </div>
    <!-- BOTON DE EJECUCION -->

            pButton

            style="width:auto;"></button>
        </div>
      </div>
    </div> -->
  </p-panel>
  <br>

</div>
