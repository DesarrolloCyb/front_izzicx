<div class="text-900 font-bold text-2xl mb-4 text-center" style="background-color: #FFBF00 ;color: white !important;">Reprocesar Cuentas de Casos de Negocio Cobranza</div>
<div class="grid flex justify-content-center text-center">
    <div class="col-4" [formGroup]="formReproceso">
        <p-card header="Calendario" subheader="Seleccionar un intervalo de fechas" [style]="{ width: '360px' }">
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-12" >
                    <span class="p-float-label"> 
                      <p-calendar [showIcon]="true" formControlName="fecha" dateFormat="dd-mm-yy" selectionMode="range"  inputId="icon">
                      </p-calendar>
                      <label for="inputdate">Fechas de Busqueda</label>
                    </span>
    
                  </div>

            </div>
            <ng-template pTemplate="footer">
                <button mat-button pButton (click)="buscar()" style="width:auto; background-color: #FFBF00;border: 0;" label="Buscar" ></button>
            </ng-template>
        </p-card>    
    </div>
</div>
